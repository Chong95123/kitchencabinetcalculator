<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kimwood Pricing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Pricing Calculator</h2>
    <p class="note">By Kimwood</p>

    <label for="mode">Select Calculator</label>
    <select id="mode">
      <option value="kitchen">Kitchen Cabinet-By Kimwood</option>
      <option value="cement">Cement Table Top- By Ali</option>
    </select>

    <div id="kitchenFields">
      <h3>Kitchen Cabinet</h3>
      <label>Base Cabinet (FT): <input type="number" id="baseFt"></label>
      <label>Quartz Stone Top (FT): <input type="number" id="quartzFt"></label>
      <label>Wall Cabinet 10FT (FT): <input type="number" id="wallFullFt"></label>
      <label>Wall Cabinet Non Full (FT): <input type="number" id="wallNonFullFt"></label>
      <label>Drawer Set (Qty): <input type="number" id="drawerSet"></label>
      <label>Sink Carcass (Qty): <input type="number" id="foamSink"></label>
      <label>End Panel (Qty): <input type="number" id="endPanel"></label>
      <label>Sink/Hob Hole (Qty): <input type="number" id="sinkHole"></label>
    </div>

    <div id="cementFields" style="display:none">
      <h3>Cement Table Top</h3>
      <label>Length (FT): <input type="number" id="cementFt"></label>
      <label>
        Wall Option:
        <select id="cementOption">
          <option value="325">2 Wall - RM 325/ft</option>
          <option value="280">1 Wall - RM 280/ft</option>
          <option value="300">No Wall - RM 300/ft</option>
        </select>
      </label>
    </div>

    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
